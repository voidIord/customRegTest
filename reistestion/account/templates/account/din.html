{% extends 'account/base.html' %}

{% block title %}{{arti.GroupName}}{% endblock %}

{% block content %}
<main class="container">
	<div class="main_wrapper">
		<div class="main_content">
        <h1>{{arti.GroupName}}</h1>
        <br>
        {% if gn %}
            {% for el in gn %}
                <p>{{ el.first_name }}</p>
            {% endfor %}
        {% else %}
            <p>Нет пользователей</p>
        {% endif %}
    </div>
</div>
</main>
{% endblock %}
