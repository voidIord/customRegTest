{% extends 'account/layout-account.html' %}


{% block title %}{{arti.GroupName}}{% endblock %}

{% block content %}
    <div class = "features">
        <h1>{{arti.GroupName}}</h1>
        {% if gn %}
            {% for el in gn %}
            <div class = "alert">
                <h3>{{ el.first_name }}</h3>
            </div>
            {% endfor %}
        {% else %}
            <p>Нет пользователей</p>
        {% endif %}
    </div>
{% endblock %}
