{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actual journal</title>
	<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
	<script src="{% static 'account/js/jquery-3.6.0.min.js' %}"></script>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <a href="{% url 'home' %}"><img src="{% static 'account/images/icon.png' %}" alt="logo" style="vertical-align: bottom;"><span style="margin-left: 7px;">Journal</span></a>
        </div>
        <div class="nav">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'NavigateForTables' %}">Дисциплины</a>
            <a href="#!">Конструктор</a>
            <a href="{% url 'profile' %}">Профиль</a>
        </div>
    </header>
    <main class="main">
        <div class="main_wrapper">
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <div class="overlay">
    
    </div>
    <div class="login_alert">
        <span class="close_form_click">&#10007;</span>
        <div class="login_form_page" align="center">
            <h1 class="login_form_h1">Авторизация</h1>
            <form method="post" class="login_form">
                <p><input type="text" name="login" placeholder="&#128104; Логин" class="login_form_field"></p>
                <p><input type="password" name="password" placeholder="&#128273; Пароль" class="login_form_field"></p>
                <p><a href="#!" class="form_forgot_password">Забыли пароль?</a></p>
                <p>
                    <button type="submit" class="login_form_button">Вход</button>
                    <a href="index.html">
                        <button type="button" class="login_form_button">Регистрация</button>
                    </a>
                </p>
            </form>
        </div>
    </div>

	<script src="{% static 'account/js/script.js' %}"></script>
</body>
</html>
