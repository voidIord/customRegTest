{% load static %}
<!DOCTYPE html>
<html lang="en">
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модули-темы</title>
    <link rel="stylesheet" href="{% static '/account/table.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    <div class = "signin">
        <h1>для добавления тема-модуль</h1>

            {% csrf_token %}
            {{ form.Model }}<br>
            {{ form.Theme }}<br>
            <button type="submit" class="button buttonBlue">Добавить тему-модуль</button>
        </form>
    </div>
</body>
</html>
