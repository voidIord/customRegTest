				<li class="nav-item dropdown d-md-none">
				  <span class="nav-link" id="dropdownUser2" role="button" data-bs-toggle="dropdown" aria-expanded="false">

	<main>
		<div class="container col-xl-10 col-xxl-8 px-4 py-5">
		<div class="row align-items-center g-lg-7 py-5">
		  <div class="col-md-10 mx-auto col-lg-7">
			<form method="post" class="p-4 p-md-5 border rounded-3">
			  <div class="form-floating mb-3">
				<input type="text" name="name" class="form-control" id="floatingInput" placeholder="Иванов Иван Иванович" required>
				<label for="floatingInput">Ваше ФИО полностью</label>
			  </div>
			  <div class="form-floating mb-3">
				<input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
				<label for="floatingInput">Ваш электронный адрес</label>
			  </div>
			  <div class="form-floating mb-3">
				<input type="text" name="phone" class="form-control" id="floatingInput" placeholder="8хххххххххх" required>
				<label for="floatingInput">Ваш номер телефона</label>
			  </div>
			  <label class="me-2">Ваш пол:</label>
			  <div class="form-check form-check-inline mb-3">
				<input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male" required>
				<label class="form-check-label" for="inlineRadio1">Мужской</label>
			  </div>
			  <div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female" required>
				<label class="form-check-label" for="inlineRadio2">Женский</label>
			  </div>
			  <div class="form-floating mb-3">
				<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" required>
				<label for="floatingPassword">Пароль</label>
			  </div>
			  <div class="form-floating mb-3">
				<input type="password" name="confirmPassword" class="form-control" id="floatingPassword" placeholder="Пароль еще раз" required>
				<label for="floatingPassword">Пароль еще раз</label>
			  </div>
			  <div class="checkbox mb-3">
				<label>
				  <input type="checkbox" value="accept-rules" required> Я обязуюсь вести себя хорошо и регулярно посещать наш сайт  	
				  &#128521;
				</label>
			  </div>
			  <div>
				<button class="btn btn-primary" type="submit">Зарегистрироваться</button>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</main>
